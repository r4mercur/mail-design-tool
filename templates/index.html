<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail Design Tool</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block custom_head %}
    {% endblock %}
</head>
<body>
    <header class="p-3 primary-bg-color">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img width="40" height="32" src="{{ url_for('static', filename='svg/mail_design_tool_logo_new.svg') }}" alt="Logo">
                </a>

                <ul id="main-menu" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('index') }}" class="text-decoration-none px-2 secondary-color">Home</a></li>
                    {% if current_user.is_authenticated %}
                    <li><a id="templates" href="{{ url_for('mail.list_all_mail_templates') }}" class="text-decoration-none px-2 secondary-color">Templates</a></li>
                    {% endif %}
                </ul>

                <div class="text-end">
                  {% if current_user.is_authenticated %}
                  <button id="logout-btn" type="button" class="btn btn-outline-light me-2">Logout</button>
                  {% else %}
                  <button id="login-btn" type="button" class="btn btn-outline-light me-2">Login</button>
                  <button id="signup-btn" type="button" class="btn btn-warning highlight-bg-color">Sign-up</button>
                  {% endif %}
                </div>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% block custom_js %}
    {% endblock %}
</body>
</html>
